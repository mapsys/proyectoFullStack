    <section class="bienvenida">
      <h1>Estas en la pagina queremos tus datos</h1>
    </section>

    <section class="mainContent contact">
      <form
        class="form-datos"
        action="bienvenido.html"
        id="bienvenido"
        method="get"
      >
        <input
          class="inputs"
          type="text"
          name="name"
          id="name"
          placeholder="Escribe tu nombre"
        />
        <input
          class="inputs"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Escribe tu apellido"
        />
        <input
          class="inputs"
          type="email"
          name="email"
          id="email"
          placeholder="Escribe tu email"
        />
        <input
          class="inputs"
          type="text"
          name="especialidad"
          id="especialidad"
          placeholder="Escribe tu especialidad"
        />
        <p>Estoy de acuerdo con <a href="">Terminos y condiciones</a></p>
        <input class="botons" ype="submit" value="Enviar" />
        <p><a href="../index.html">Ya tengo cuenta</a></p>
      </form>
    </section>
    <footer class="footer">
