<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Mi Cocina</title>
  </head>
  <body>
    <header class="header-container">
      <div class="logo">
        <img src="../images/pngegg.png" alt="logo" />
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/recetas.html">Recetas</a></li>
          <li><a href="../pages/about.html">Sobre Mi</a></li>
          <li><a href="../pages/fotos.html">Fotos</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
          <li><a href="../pages/wireframe.html">Wireframe</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="bienvenida">
        <h1>Estas en la pagina queremos tus datos</h1>
      </section>

      <section class="datos">
        <form action="bienvenido.html" id="bienvenido" method="get">
          <div>
            <label for="name">Nombre</label
            ><input type="text" name="name" id="name" />
          </div>
          <div>
          <label for="apellido">Apellido</label
          ><input type="text" name="apellido" id="apellido" />
        </div>
        <div>
          <label for="email">Email</label
          ><input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="especialidad">Especialidad</label
          ><input type="text" name="especialidad" id="especialidad" />
        </div>
        <div>
          <input type="submit" value="Enviar" />
        </div>
        </form>
      </section>
    </main>
    <footer class="footer-container">
      <div class="redes">
        <h1>Comunicate con nosotros</h1>
        <img src="../images/whatsapp.png" alt="whatsapp" />
      </div>
      <!-- Redes sociales -->
      <div class="redes">
        <h1>Seguinos en</h1>
        <a href="https://www.facebook.com/">
          <img src="../images/facebook.png" class="logoRedes" alt="" />
        </a>

        <a href="https://www.instagram.com/">
          <img src="../images/instagram.png" class="logoRedes" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
