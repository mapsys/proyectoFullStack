<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My eComerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">My eCommerce</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span id = "numerito" class="numerito">0</span></a>
            </li>
          </ul>
        </nav>
        <footer>Â© copyright 2024 - Mariano Pisano</footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio disable">Tu carrito esta vacio <i class="bi bi-emoji-frown"></i></p>
          <div id="carrito-productos" class="carrito-productos disable">
            <!-- Injectado por JS -->
          </div>
          <p id="carrito-comprado" class="carrito-comprado disable">Gracias por tu compra <i class="bi bi-emoji-smile"></i></p>

          <div id="carrito-acciones" class="carrito-acciones disable">
            <div class="carrito-acciones-izquierda">
              <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="carrito-total">2000</p>
              </div>
              <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/carrito.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
