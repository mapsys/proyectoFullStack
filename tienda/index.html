<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My eCommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">My eCommerce</h1>
        </header>
        <nav>
          <ul class="menu">
            <li>
              <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Todos los productos</button>
            </li>
            <li>
              <button id="moldes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Moldes</button>
            </li>
            <li>
              <button id="chocolates" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Chocolates</button>
            </li>
            <li>
              <button id="herramientas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Herramientas</button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span></a>
            </li>
          </ul>
        </nav>
        <div id="carrito-contenido" class="carrito-contenido disable">
          <h3>Tu Compra</h3>
          <div class="carrito-contenido-items">
            <label>Items:</label>
            <span id="carrito-contenido-cantidad" class="carrito-contenido-cantidad">2</span>
          </div>
          <div class="carrito-contenido-total">
            <label>Total: </label>
            <span id="carrito-contenido-precio" class="carrito-contenido-precio">$ 2000</span>
          </div>
        </div>
        <footer>Â© copyright 2024 - Mariano Pisano</footer>
      </aside>
      <main>
        <div class="main-header">
          <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
          <button id= "btnUserLogin" class="user-login">
            <i class="bi bi-person-circle"></i>
            <span class="user-name" id="user-name"></span>
          </button>
        </div>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Esto se va a rellenar en el JS -->
        </div>
      </main>
    </div>
    <div class="modalForm" id="modalForm">
      <div class="popup">
        <button class="btnCerrarForm" id="btnCerrarForm">X</button>
        <h2>Inicia sesion</h2>
        <form class="formLogin" id="formLogin">
          <div>
            <label for="name">Usuario:</label>
            <input type="text" id="user" name="name" required>
          </div>
          <div>
            <label for="email">Clave</label>
            <input type="password" id="pass" name="email" required>
          </div>
          <div>
            <button type="submit" id="btnLogin">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
</html>
